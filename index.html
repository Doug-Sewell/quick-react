<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="./style.css">
    </link>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>Quick React Game</title>
</head>

<body>
    <div class="container">
        <div class="side" id="one"></div>
        <div class="side" id="two"></div>
    </div>

    <div id="modal-intro" class="modal-container">
        <div class="modal">
            <div class="modal-component">
                    <h2 id="game-start">Click here to play!</h2> <br />
                    <p id="game-instructions">Game instructions</p>
            </div>
        </div>
    </div>

    <div id="results-board" class="modal-container">
        <div class="modal">
            <div class="modal-component">
                <h1>Player {PLAYER NUMBER} Wins!</h1>
                <h3>Player 1 Score: {PLAYER ONE SCORE} | Player 2 Score: {PLAYER TWO SCORE}</h3>
            </div>
            <div id="initiate-round-btn" class="modal-component">
                <h2>Play Again!</h2>
            </div>
        </div>
    </div>
    <script src='./code.js'></script>
</body>

</html>
