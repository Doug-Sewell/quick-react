<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="./style.css">
    </link>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>Quick React Game</title>
</head>

<body>
    <div class="container">
        <div class="side" id="one"></div>
        <div class="side" id="two"></div>
    </div>




    <div id="modal-intro" class="modal-container">
        <div class="modal">
            <div id="game-start" class="modal-component">
                <h2>Click here to play!</h2>
            </div>
        </div>

        <div id="results-board" class="modal-container">
            <div class="modal">
                <div class="modal-component">
                    <h1>Player Two Wins!</h1>
                </div>
                <div class="modal-component">
                    <h2>Play Again!</h2>
                </div>
            </div>
        </div>

        <script src='./code.js'></script>
</body>

</html>
